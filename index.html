<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__formBlock">
        <div class="formBox">
          <h1 class="formBox__title">アカウント作成</h1>
          <nav class="formBox__nav">
            <div class="formBox__nav__block">
              <div class="snsBlock">
                <a href="#" class="snsBlock__text formBox__nav__block__facebook__text">Facebookでスタート</a>
              </div>
              <div class="snsBlock">
                <a href="#" class="snsBlock__text formBox__nav__block__google__text">Googleでスタート</a>
              </div>
            </div>
            <p class="formBox__nav__text">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          </nav>
          <div class="formBox__formArea">
            <p class="formBox__formArea__text">アカウント情報</p>
            <form action="#" method="POST" class="formBox__formArea__content">
              <div class="formBox__formArea__content__nameArea">
                <div class="formBox__formArea__content__nameArea__nameArea__text">
                  <label for="lastName" class="formLabel">名字<span class="essentialMark"> ※</span></label>
                  <input type="text" name="lastName" class="inputColumn">
                </div>
                <div class="formBox__formArea__content__nameArea__nameArea__text">
                  <label for="firstName" class="formLabel">名前<span class="essentialMark"> ※</span></label>
                  <input type="text" name="firstName" class="inputColumn inputName">
                </div>
              </div>
              <div class="formBlock formBox__formArea__content__genderArea">
                <label for="gender" class="formLabel">性別</label>
                <div class="selectGender">
                  <label class="selectGender__area"><input type="radio" name="gender" class="button"><span class="markBox">男性</span></label>
                  <label class="selectGender__area"><input type="radio" name="gender" class="button"><span class="markBox">女性</span></label>
                  <label class="selectGender__area"><input type="radio" name="gender" class="button"><span class="markBox">その他</span></label>
                </div>
              </div>
              <div class="formBlock">
                <label for="prefecture" class="formLabel">出身</label>
                <div class="prefectureBlock">
                  <select name="prefecture" class="formLabel inputColumn prefectureName">
                    <option value="tokyo">東京</option>
                    <option value="chiba">千葉</option>
                    <option value="saitama">埼玉</option>
                    <option value="kanagawa">神奈川</option>
                  </select>
                </div>
              </div>
              <div class="formBlock">
                <label for="email" class="formLabel">Eメール<span class="essentialMark"> ※</span></label>
                <input type="email" name="email" placeholder="ex) hoge@example.com" class="inputColumn">
              </div>
              <div class="formBlock">
                <label for="phone" class="formLabel">電話番号</label>
                <input type="text" name="phone" placeholder="ex) 09012345678" class="inputColumn">
              </div>
              <div class="formBlock">
                <label for="password" class="formLabel">パスワード<span class="essentialMark"> ※</span></label>
                <input type="password" name="password" class="inputColumn">
              </div>
              <div class="formBlock">
                <label for="confirmationPassword" class="formLabel">パスワード(確認用)<span class="essentialMark"> ※</span></label>
                <input type="password" name="confirmationPassword" class="inputColumn">
              </div>
              <div class="formBlock">
                <label for="preferredCourse" class="formLabel">希望コース</label>
                <label class="courseName"><input type="checkbox" name="preferredCourse" class="button"><span class="markBox checkBox">フロントエンド</span></label>
                <label class="courseName"><input type="checkbox" name="preferredCourse" class="button"><span class="markBox checkBox">バックエンド</span></label>
                <label class="courseName"><input type="checkbox" name="preferredCourse" class="button"><span class="markBox checkBox">アプリ</span></label>
              </div>
              <div class="formBlock">
                <label for="notes" class="formLabel">備考</label>
                <textarea type="textarea" name="notes" placeholder="何かあればご記入ください" class="inputColumn notes"></textarea>
              </div>
              <button type="submit" class="inputColumn formBlock createAccount">アカウント作成</button>
            </form>
          </div>
          <div class="formBlock formBox__agreement">
            <p>アカウントを作成することにより、<a href="#">利用規約</a>と<a href="#">プライバシーポリシー</a>に同意するものとします。</p>
          </div>
        </div>
        <div class="confirmationBox">
          <p>すでにアカウントをお持ちですか？<a href="#">ログイン</a></p>
          <a href="#">認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
